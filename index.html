<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companhia Imersão</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Companhia Imersão</h1>
    <p>Produção cultural com personagens icônicos para eventos inesquecíveis</p>
  </header>

  <nav>
    <div id="menu-toggle"><i class="fas fa-bars"></i></div>
    <a href="#sobre">Quem Somos</a>
    <a href="#servicos">Serviços</a>
    <a href="#galeria">Galeria</a>
    <a href="#contato">Contato</a>
  </nav>

  <!-- Sessões de conteúdo -->
  <section id="sobre">...</section>
  <section id="servicos">...</section>
  <section id="galeria">...</section>

  <!-- Sessão Contato: envio via formulário + iframe -->
  <section id="contato">
    <h2>Contato</h2>
    <p>Agende apresentações ou obtenha pacotes personalizados.</p>

    <!-- iFrame oculto para resposta do Apps Script sem recarregar -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <form id="contato-form"
          method="post"
          action="https://script.google.com/macros/s/AKfycbyA7TOKl-lkOMXQ3jAUrCjaUmnB4XzI39IJqWa1Pde0RDV0k7wNvb3Lq7PNty7_ZJeq/exec"
          target="hidden_iframe"
          onsubmit="submitted=true;">

      <input type="text"  name="nome"     placeholder="Seu nome"     required>
      <input type="email" name="email"    placeholder="Seu e‑mail"    required>
      <input type="tel"   name="telefone" placeholder="Seu telefone"   required>
      <textarea         name="mensagem"  placeholder="Sua mensagem" required></textarea>

      <button type="submit" class="button">Enviar</button>
    </form>

    <!-- Mensagem de confirmação -->
    <p id="mensagem-sucesso" style="color:#0f0; display:none; margin-top:10px">
      Mensagem enviada com sucesso!
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Companhia Imersão | Produção Cultural – Brasília‑DF</p>
  </footer>

  <script src="scripts.js"></script>

  <!-- Script para exibir mensagem após envio -->
  <script>
    let submitted = false;
    window.onfocus = function() {
      if (submitted) {
        document.getElementById('mensagem-sucesso').style.display = 'block';
        document.getElementById('contato-form').reset();
        submitted = false;
      }
    };
  </script>
</body>
</html>
